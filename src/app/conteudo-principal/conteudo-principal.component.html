<div class="text-center">
    <div class="row mx-auto m-5 p-5" *ngIf="produtos">
      <div *ngFor="let item of produtos" class="col-lg-2 col-md-4 col-sm-6 mb-2">
        <div class="card mx-auto m-3" style="max-width: 220px;">
          <img [src]="item.imagemUrl" class="card-img-top " style="object-fit: cover; height: 250px;" alt="ImagemDoProduto">
          <div class="card-body">
            <h5 class="card-title">{{item.nome}}</h5>
            <h6>{{ formatarMoeda(item.preco) }}</h6>
            <p class="card-text">Quantidade em estoque: {{item.estoque}}</p>
            <a [routerLink]="['/detalhes', item.id]" class="btn btn-primary">COMPRAR</a>
          </div>
        </div>
      </div>
    </div>
</div>
